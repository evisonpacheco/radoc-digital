<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RADOC Digital</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script type="text/javascript" src="../script.js" defer></script>
</head>
<body class="bodyregister">
    <form class="form" action="../pages-back/register-session.php" method="post">
        <h1 class="form__title">Preencha os campos obrigatórios</h1>
        
        <div class="form__field">
            <label class="form__field-label" for="user_name"></label>
            <input class="form__field-input" type="text" maxlength ="50" placeholder="Nome completo" name="user_name" id="user_name">
        </div>

        <div class="form__field">
            <label class="form__field-label" for="user_registration"></label>
            <input class="form__field-input" type="text" maxlength="10" placeholder="Matrícula" name="user_registration" id="user_registration" required>
        </div>

        <div class="form__field">
            <label class="form__field-label" for="user_email"></label>
            <input class="form__field-input" type="email" maxlength="50" placeholder="Email" name="user_email" id="user_email" required>
        </div>
          
        <div class="form__field">
            <label class="form__field-label" for="user_password"></label>
            <input class="form__field-input" type="password" maxlength="12" placeholder="Senha" name="user_password" id="user_password" required>
        </div>

        <div class="form__field">
            <label class="form__field-label" for="user_confirm"></label>
            <input class="form__field-input" type="password" maxlength="12" placeholder="Confirmar senha" name="user_confirm" id="user_confirm" required>
        </div>

        <input type="hidden" id="cppd_check" name="cppd_check" value="0" />
		<input type="checkbox" id="cppd_check" name="cppd_check" value="1"> 
		<label for="cppd_check" style="color:white;">CPPD</label><br>

          <button class="form__button form__button--register" type="submit">Registrar</button>
          <button class="form__button form__button--reset" type="reset">Resetar</button>
    </form>

    <!-- <footer class="footerlogin">
        <p class="footerlogin__text">RADOC Digital</p>
    </footer> -->
</body>
</html>
