<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADOC Digital</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="bodylogin">
    <header class="headerlogin">
        <img class="headerlogin__image" src="./assets/images/login/logoufra.svg" alt="Logo da Ufra">
        <p class="headerlogin__title">UFRA - Universidade Federal Rural da Amazônia</p>
    </header>
    <main class="mainlogin">
        <div class="form">  
            <p class="form__title">Login no Sistema</p>
            <div class="form__field">
              <label class="form__field-user" for="user-login"></label>
              <input class="form__field-input" type="text" placeholder="Usuário" name="user-login" id="user-login">
            </div>
            <div class="form__field">
              <label class="form__field-user" for="password-login"></label>
              <input class="form__field-input" type="password" placeholder="Senha" name="password-login" id="password-login">
            </div>
            <button class="form__button" type="submit">Login</button>
        </div>
    </main>
    <footer class="footerlogin">
        <p class="footerlogin__text">RADOC Digital</p>
    </footer>
</body>
</html>
